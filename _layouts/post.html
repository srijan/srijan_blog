---
layout: default
---
<!--Post {{ id }}-->
<div id="post-{{ id }}" class="post">
  <h2>{{ page.title }}</h2>
  <div class="post-meta">
    <div class="meta-date">{{ page.date | date: "%B %d, %Y" }}&nbsp;|&nbsp;<span class="perma"><a href="{{site.baseurl}}{{page.url}}">Permalink</a></span></div>
    <div class="meta-tags">
      <ul>{{site.tag_title_prefix}}
        {% for tag in page.tags %}
        <li><a href="{{site.baseurl}}/tag/{{ tag }}/" title="Posts tagged {{ tag }}">{{ tag }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {{ content }}

  <hr class="pad" />
  <!--	<div class="related-posts">
    <h3>Related Articles</h3>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div> -->
</div>
<div class="paginator">

  <div class="left_column">
    {% if page.previous %}
    <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a>
    {% endif %}
  </div>

  <div class="right_column">
    {% if page.next %}
    <a href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a>
    {% endif %}
  </div>

  <div class="clear_both">
  </div>

</div>

<div id="comments">
  Loading Comments..
</div>
<script type="text/javascript" class="juvia">
  (function() {
   var options = {
container   : '#comments',
site_key    : 'iwtk7hu1guam7p26ca7wcaev9qcfih5',
topic_key   : '{{page.url}}',
topic_url   : location.href,
topic_title : document.title || location.href,
include_base: !window.Juvia,
include_css : !window.Juvia
};

function makeQueryString(options) {
var key, params = [];
for (key in options) {
params.push(
  encodeURIComponent(key) +
  '=' +
  encodeURIComponent(options[key]));
}
return params.join('&');
}

function makeApiUrl(options) {
  // Makes sure that each call generates a unique URL, otherwise
  // the browser may not actually perform the request.
  if (!('_juviaRequestCounter' in window)) {
    window._juviaRequestCounter = 0;
  }

  var result =
    'http://juvia.srijn.net/api/show_topic.js' +
    '?_c=' + window._juviaRequestCounter +
    '&' + makeQueryString(options);
  window._juviaRequestCounter++;
  return result;
}

var s       = document.createElement('script');
s.async     = true;
s.type      = 'text/javascript';
s.className = 'juvia';
s.src       = makeApiUrl(options);
(document.getElementsByTagName('head')[0] ||
 document.getElementsByTagName('body')[0]).appendChild(s);
})();
</script>
