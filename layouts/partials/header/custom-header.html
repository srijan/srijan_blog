
<div class="site-header basicflex-column site-header__align-center" data-ani="{{ $.Site.Params.enableUiAnimation | default "true" }}" style="width: 100%; height: 200px; padding: 0px 50px;">
    <div class="site-header__title" style="font-size: 44px;">
        {{ $.Param "logoText" }}
    </div>
    <div style="height: 20px"></div>
    <div class="site-header__subtitle" style="font-size: 24px; " data-cursive="">
        My thoughts and writings
    </div>
    <div class="site-header__subtitle" style="font-size: 24px; " data-cursive="">
        <div class="bio__social">
            {{ range $name, $path := $.Param "socialOptions" }}
            {{ if (and $path (ne $name "email")) }}
            <a href="{{ $path | safeURL }}" target="_blank" rel="noreferrer" title="{{ $name }}" aria-label="{{ $name }}">
                {{ partial (print "svgs/social/" $name ".svg") (dict "width" 25 "height" 25) }}
            </a>
            {{ end }}
            {{ end }}
        </div>
    </div> 
</div>
